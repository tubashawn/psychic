<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Psychic!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="container">
        <h1>Guess which letter I am thinking of!</h1>
        <section class="jumbotron">
            <div class="row">
                <h2 id="key" class="col-md-4">You guessed:
                    <h2 id="guess" class="col-md-2"></h2>
                </h2>
            </div>
            <div class="row">
                <h2 id="guesses" class="col-md-8">Number of guesses remaining: </h2>
                <h2 id="remaining" class="col-md-2">10</h2>
            </div>
            <div class="row">
                <h2 id="wins" class="col-md-4">Number of wins: </h2>
                <h2 id="won" class="col-md-2">0</h2>
            </div>
            <div class="row">
                <h2 id="losses" class="col-md-4">Number of losses: </h2>
                <h2 id="lost" class="col-md-2">0</h2>
            </div>
            <div class="row">
                <h2 id="letters" class="col-md-4">Letters guessed so far: </h2>
                <h2 id="myLetters" class="col-md-2"></h2>
            </div>

        </section>
    </div>

</body>

</html>
